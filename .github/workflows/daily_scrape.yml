name: Daily Scrape and Analyze

on:
  workflow_dispatch:
  schedule:
    # 每天UTC时间凌晨1点运行 (北京时间早上9点)
    - cron: '0 1 * * *'

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (for fonts)
        run: |
          # 安装中文字体，解决matplotlib和wordcloud的中文显示问题
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-zenhei

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装所有需要的库
          pip install requests beautifulsoup4 pandas matplotlib wordcloud jieba

      - name: Run the scrape and analysis script
        run: python main.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 将所有新文件添加到暂存区
          git add .
          
          # 检查是否有变动，如果没有则退出
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          # 创建提交信息
          git commit -m "📊 Daily data analysis for $(date +'%Y-%m-%d')"
          
          # 推送
          git push