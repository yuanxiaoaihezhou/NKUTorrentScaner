name: Daily Scrape and Analyze

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- æ ¸å¿ƒæ”¹åŠ¨ï¼šå®‰è£…Chromeå’ŒSelenium ---
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Seleniumæ˜¯æ–°çš„æ ¸å¿ƒåº“
          pip install requests beautifulsoup4 pandas matplotlib wordcloud jieba selenium webdriver-manager

      - name: Run the scrape and analysis script
        run: python main.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ðŸ“Š Daily data analysis for $(date +'%Y-%m-%d')"
          git push