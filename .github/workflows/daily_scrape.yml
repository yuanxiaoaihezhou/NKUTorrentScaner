name: Daily Scrape and Analyze

on:
  workflow_dispatch:
  schedule:
    # 每天UTC时间凌晨1点运行 (北京时间早上9点)
    - cron: '0 1 * * *'

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest

    # VVVVVV  在这里添加权限设置  VVVVVV
    # 授予工作流对仓库内容的写入权限
    permissions:
      contents: write
    # ^^^^^^  权限设置结束  ^^^^^^

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (for fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-zenhei

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas matplotlib wordcloud jieba

      - name: Run the scrape and analysis script
        run: python main.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "📊 Daily data analysis for $(date +'%Y-%m-%d')"
          git push